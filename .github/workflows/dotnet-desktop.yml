name: Build and Publish

on:
  push:
    branches:
      - main

jobs:
  BuildAndPublish:
    runs-on: ubuntu-latest
    name: Create new Release 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
          
      - name: Install dependencies
        run: dotnet restore

      - name: Publish Game (Windows)
        run: dotnet publish TDGame.OpenGL -c Release -r win-x64 /p:PublishReadyToRun=false /p:TieredCompilation=false /p:PublishSingleFile=true --self-contained
      - name: Zip artifact
        run: |
             cd ./TDGame.OpenGL/bin/Release/net7.0/win-x64/publish/
             zip windows.zip ./* -r
             mv windows.zip ../../../../../../windows.zip
             cd ../../../../../../

      - name: Publish Toolkit (Windows)
        run: dotnet publish TDGame.CLI -c Release -r win-x64 /p:PublishReadyToRun=false /p:TieredCompilation=false /p:PublishSingleFile=true --self-contained
      - name: Zip artifact
        run: |
             cd ./TDGame.CLI/bin/Release/net7.0/win-x64/publish/
             zip windows-toolkit.zip ./* -r
             mv windows-toolkit.zip ../../../../../../windows-toolkit.zip
             cd ../../../../../../

      - name: Publish Game (Linux)
        run: dotnet publish TDGame.OpenGL -c Release -r linux-x64 /p:PublishReadyToRun=false /p:TieredCompilation=false /p:PublishSingleFile=true --self-contained
      - name: Zip artifact
        run: |
             cd ./TDGame.OpenGL/bin/Release/net7.0/linux-x64/publish/
             zip linux.zip ./* -r
             mv linux.zip ../../../../../../linux.zip
             cd ../../../../../../

      - name: Publish Toolkit (Linux)
        run: dotnet publish TDGame.CLI -c Release -r linux-x64 /p:PublishReadyToRun=false /p:TieredCompilation=false /p:PublishSingleFile=true --self-contained
      - name: Zip artifact
        run: |
             cd ./TDGame.CLI/bin/Release/net7.0/linux-x64/publish/
             zip linux-toolkit.zip ./* -r
             mv linux-toolkit.zip ../../../../../../linux-toolkit.zip
             cd ../../../../../../
        
      - name: Get Package version
        id: get-version
        uses: kzrnm/get-net-sdk-project-versions-action@v1
        with:
          proj-path: TDGame.OpenGL/TDGame.OpenGL.csproj

      - name: Generate tag
        continue-on-error: true
        uses: rickstaa/action-create-tag@v1
        id: "tag_create"
        with:
          tag: "v${{ steps.get-version.outputs.package-version }}"
          message: "Latest release"

      - name: Generate Release
        uses: ncipollo/release-action@v1
        with:
          skipIfReleaseExists: true
          artifacts: "*.zip"
          tag: "v${{ steps.get-version.outputs.package-version }}"
